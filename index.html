<body>
    <main>
        <article>

            <h1>We Real Cool</h1>
            <p>by Gwendolyn Brooks (1917-2000)</p>
    
            <p>
            <pre>    THE POOL PLAYERS.
    SEVEN AT THE GOLDEN SHOVEL.</pre>
            
            We real cool. We <br>
            Left school. We <br>
            <br>
            Lurk late. We <br>
            Strike straight. We <br>
            <br>
            Sing sin. We <br>
            Thin gin. We <br>
            <br>
            Jazz June. We <br>
            Die soon. <br>
            </p>
        </article>
    </main>


    
</body>
